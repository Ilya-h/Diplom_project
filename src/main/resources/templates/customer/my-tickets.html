<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои билеты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Кинотеатр</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/booking/movies}">Фильмы</a>
            <a class="nav-link" th:href="@{/customer/dashboard}">Личный кабинет</a>
            <a class="nav-link active" th:href="@{/customer/tickets}">Мои билеты</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Мои билеты</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${tickets == null or tickets.empty}" class="alert alert-info mt-4">
        У вас еще нет купленных билетов.
        <a th:href="@{/booking/movies}" class="alert-link">Выбрать фильм</a>
    </div>

    <div th:each="ticket : ${tickets}" th:if="${tickets != null and not tickets.empty}" class="card mb-3">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-2 text-center">
                    <h5 th:text="${ticket.sessionDateTime != null ? #temporals.format(ticket.sessionDateTime, 'dd') : '--'}">01</h5>
                    <p th:text="${ticket.sessionDateTime != null ? #temporals.format(ticket.sessionDateTime, 'MMM') : '---'}">Янв</p>
                    <p th:text="${ticket.sessionDateTime != null ? #temporals.format(ticket.sessionDateTime, 'HH:mm') : '--:--'}">18:00</p>
                </div>
                <div class="col-md-4">
                    <h5 th:text="${ticket.movieTitle ?: 'Без названия'}">Фильм</h5>
                    <p class="mb-1"><strong>Зал:</strong> <span th:text="${ticket.hallName ?: 'Не указан'}">Зал 1</span></p>
                    <p class="mb-1"><strong>Место:</strong>
                        Ряд [[${ticket.rowNumber ?: '-'}]],
                        Место [[${ticket.seatNumber ?: '-'}]]
                    </p>
                </div>
                <div class="col-md-3">
                    <p class="mb-1"><strong>Статус:</strong>
                        <span class="badge" th:class="${ticket.status == 'ACTIVE' ? 'bg-success' :
                                                      ticket.status == 'CANCELLED' ? 'bg-danger' : 'bg-warning'}">
                            [[${ticket.status}]]
                        </span>
                    </p>
                </div>
                <div class="col-md-3 text-end">
                    <a th:href="@{/customer/tickets/{id}(id=${ticket.id})}" class="btn btn-info btn-sm">Подробнее</a>
                    <form th:action="@{/customer/tickets/{id}/cancel(id=${ticket.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-warning btn-sm"
                                th:disabled="${ticket.status != 'ACTIVE'}"
                                onclick="return confirm('Вы уверены, что хотите отменить билет?')">
                            Отменить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
