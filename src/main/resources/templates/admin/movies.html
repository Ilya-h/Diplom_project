<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление фильмами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Кинотеатр Админ</a>
        <a href="/admin/movies/new" class="btn btn-success">Добавить фильм</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Управление фильмами</h2>

    <div class="card mt-4">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Жанр</th>
                    <th>Длительность</th>
                    <th>Рейтинг</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.id}">1</td>
                    <td th:text="${movie.title}">Название фильма</td>
                    <td th:text="${movie.genre}">Жанр</td>
                    <td th:text="${movie.durationMinutes} + ' мин'">120 мин</td>
                    <td th:text="${movie.ageRating}">16+</td>
                    <td>
                        <!-- Просмотр -->
                        <a th:href="@{/admin/movies/{id}(id=${movie.id})}"
                           class="btn btn-sm btn-info">Просмотр</a>

                        <!-- Редактировать -->
                        <a th:href="@{/admin/movies/{id}/edit(id=${movie.id})}"
                           class="btn btn-sm btn-warning">Редактировать</a>

                        <form th:action="@{/admin/movies/{id}/delete(id=${movie.id})}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Удалить фильм?')">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
