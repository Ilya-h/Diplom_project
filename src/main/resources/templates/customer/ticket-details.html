<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Детали билета</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .ticket-card {
        max-width: 600px;
        margin: 0 auto;
        border: 2px dashed #ccc;
        border-radius: 10px;
    }
    .ticket-header {
        background: linear-gradient(45deg, #007bff, #6610f2);
        color: white;
        padding: 20px;
        border-radius: 10px 10px 0 0;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Кинотеатр</a>
    <a th:href="@{/customer/tickets}" class="btn btn-secondary">Назад к билетам</a>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center">Детали билета</h2>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card ticket-card">
        <div class="ticket-header text-center">
          <h3 th:text="${ticket.session?.movie?.title ?: 'Фильм'}">Фильм</h3>
          <h1 class="text-white">БИЛЕТ №[[${ticket.id}]]</h1>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <p><strong>Дата:</strong>
                <span th:if="${ticket.session?.startTime}"
                      th:text="${#temporals.format(ticket.session.startTime, 'dd.MM.yyyy')}">01.01.2023</span>
                <span th:unless="${ticket.session?.startTime}">-</span>
              </p>
              <p><strong>Время:</strong>
                <span th:if="${ticket.session?.startTime}"
                      th:text="${#temporals.format(ticket.session.startTime, 'HH:mm')}">18:00</span>
                <span th:unless="${ticket.session?.startTime}">-</span>
              </p>
              <p><strong>Продолжительность:</strong>
                <span th:text="${(ticket.session?.movie?.durationMinutes ?: 0) + ' мин'}">120 мин</span>
              </p>
            </div>
            <div class="col-md-6">
              <p><strong>Зал:</strong>
                <span th:text="${ticket.seat?.hall?.name ?: 'Не указан'}">Зал 1</span>
              </p>
              <p><strong>Ряд:</strong>
                <span th:text="${ticket.seat?.rowNumber ?: 'Не указан'}">1</span>
              </p>
              <p><strong>Место:</strong>
                <span th:text="${ticket.seat?.seatNumber ?: 'Не указано'}">5</span>
              </p>
              <p><strong>Тип места:</strong>
                <span th:text="${ticket.seat?.seatType ?: 'STANDARD'}">STANDARD</span>
              </p>
            </div>
          </div>

          <hr>

          <div class="text-center">
            <div class="mb-3">
              <strong>Статус:</strong>
              <span class="badge"
                    th:class="${ticket.status == 'ACTIVE' ? 'bg-success' :
                              ticket.status == 'CANCELLED' ? 'bg-danger' :
                              ticket.status == 'REFUNDED' ? 'bg-warning' : 'bg-secondary'}">
                [[${ticket.status}]]
              </span>
            </div>

            <div class="mb-3">
              <strong>Формат:</strong>
              <span th:text="${ticket.session?.format ?: '2D'}">2D</span>
            </div>

            <div class="mb-3">
              <strong>Цена:</strong>
              <span th:text="${#numbers.formatDecimal(ticket.price ?: 0, 0, 2)} + ' ₽'">500 ₽</span>
            </div>

            <div class="mt-4">
              <form th:action="@{/customer/tickets/{id}/cancel(id=${ticket.id})}" method="post"
                    th:if="${ticket.status == 'ACTIVE'}" class="d-inline">
                <button type="submit" class="btn btn-warning"
                        onclick="return confirm('Вы уверены, что хотите отменить билет?')">
                  Отменить билет
                </button>
              </form>
              <a th:href="@{/customer/tickets}" class="btn btn-secondary">Назад к списку</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
