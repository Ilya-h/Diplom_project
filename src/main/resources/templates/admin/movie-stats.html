<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Статистика фильмов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Кинотеатр Админ</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Статистика фильмов</h2>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Все фильмы</h5>
                </div>
                <div class="card-body">
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th>Название</th>
                            <th>Жанр</th>
                            <th>Длительность</th>
                            <th>Рейтинг</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="movie : ${movies}">
                            <td th:text="${movie.title}">Фильм</td>
                            <td th:text="${movie.genre}">Жанр</td>
                            <td th:text="${movie.durationMinutes} + ' мин'">120 мин</td>
                            <td th:text="${movie.ageRating}">16+</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Популярные фильмы</h5>
                </div>
                <div class="card-body">
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th>Фильм</th>
                            <th>Кол-во билетов</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="movie : ${popularMovies}">
                            <td th:text="${movie.title}">Фильм</td>
                            <td th:text="${movie.ticketsSold}">0</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
