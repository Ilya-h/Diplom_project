<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Управление кинозалами</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin/dashboard">Кинотеатр Админ</a>
    <a href="/admin/halls/new" class="btn btn-success">Добавить зал</a>
  </div>
</nav>

<div class="container mt-4">
  <h2>Управление кинозалами</h2>

  <div class="card mt-4">
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Название</th>
          <th>Описание</th>
          <th>Вместимость</th>
          <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hall : ${halls}">
          <td th:text="${hall.id}">1</td>
          <td th:text="${hall.name}">Зал 1</td>
          <td th:text="${hall.description}">Описание зала</td>
          <td th:text="${hall.capacity} + ' мест'">100 мест</td>
          <td>
            <a th:href="@{/admin/halls/{id}(id=${hall.id})}" class="btn btn-sm btn-info">Просмотр</a>
            <form th:action="@{/admin/halls/{id}/delete(id=${hall.id})}" method="post" class="d-inline">
              <button type="submit" class="btn btn-sm btn-danger"
                      onclick="return confirm('Удалить кинозал?')">Удалить</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
