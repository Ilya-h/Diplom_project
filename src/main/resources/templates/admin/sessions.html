<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление сеансами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Кинотеатр Админ</a>
        <a href="/admin/sessions/new" class="btn btn-success">Добавить сеанс</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Управление сеансами</h2>

    <!-- Блок для отображения flash-сообщений -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(sessions)}" class="alert alert-info">
                Нет доступных сеансов.
            </div>

            <table class="table table-hover" th:unless="${#lists.isEmpty(sessions)}">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Фильм</th>
                    <th>Дата и время</th>
                    <th>Зал</th>
                    <th>Цена</th>
                    <th>Формат</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <!-- Отображаем отсортированные по ID записи -->
                <tr th:each="sessionItem : ${sessions}">
                    <td th:text="${sessionItem.id}">1</td>
                    <td th:text="${sessionItem.movie?.title}">Фильм</td>
                    <td>
                        <span th:text="${#temporals.format(sessionItem.startTime, 'dd.MM.yyyy HH:mm')}">
                            01.01.2023 18:00
                        </span>
                    </td>
                    <td th:text="${sessionItem.hall?.name}">Зал 1</td>
                    <td th:text="${#numbers.formatDecimal(sessionItem.price, 1, 2, 'POINT')} + ' ₽'">500 ₽</td>
                    <td th:text="${sessionItem.format}">2D</td>
                    <td>
                        <a th:href="@{/admin/sessions/{id}(id=${sessionItem.id})}"
                           class="btn btn-sm btn-info">Просмотр</a>
                        <form th:action="@{/admin/sessions/{id}/delete(id=${sessionItem.id})}"
                              method="post"
                              class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit"
                                    class="btn btn-sm btn-danger"
                                    onclick="return confirm('Удалить сеанс?')">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Добавьте ссылку на сегодняшние сеансы, если нужно -->
    <div class="mt-3">
        <a href="/admin/sessions/today" class="btn btn-outline-primary">Сегодняшние сеансы</a>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
