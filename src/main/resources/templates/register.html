<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .register-container {
        width: 100%;
        max-width: 500px;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .role-options {
        display: flex;
        gap: 20px;
        margin-top: 5px;
    }
    .role-option {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .password-container {
        position: relative;
    }
    .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #6c757d;
        cursor: pointer;
        padding: 5px;
    }
  </style>
</head>
<body>
<div class="register-container">
  <h2 class="text-center mb-4">Регистрация</h2>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/register}" method="post" th:object="${registrationRequest}">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Имя</label>
        <input type="text" class="form-control" th:field="*{firstName}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Фамилия</label>
        <input type="text" class="form-control" th:field="*{lastName}" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" th:field="*{email}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Телефон</label>
      <input type="tel" class="form-control" th:field="*{phoneNumber}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Пароль</label>
      <div class="password-container">
        <input type="password" class="form-control" th:field="*{password}" id="password" required>
        <button type="button" class="password-toggle" id="togglePassword">
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Роль</label>
      <div class="role-options">
        <div class="role-option">
          <input type="radio" id="roleUser" th:field="*{role}" th:value="USER" checked>
          <label for="roleUser">Пользователь (USER)</label>
        </div>
        <div class="role-option">
          <input type="radio" id="roleAdmin" th:field="*{role}" th:value="ADMIN">
          <label for="roleAdmin">Администратор (ADMIN)</label>
        </div>
      </div>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
      <a href="/login" class="btn btn-secondary">Назад к входу</a>
    </div>
  </form>
</div>

<script>
  document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const icon = this.querySelector('i');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  });
</script>
</body>
</html>
