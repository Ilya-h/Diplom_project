<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Кинотеатр Админ</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Управление пользователями</h2>

    <div class="card mt-4">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Email</th>
                    <th>Телефон</th>
                    <th>Роль</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.firstName + ' ' + user.lastName}">Имя Фамилия</td>
                    <td th:text="${user.email}">email@example.com</td>
                    <td th:text="${user.phoneNumber}">+7 999 999 99 99</td>
                    <td th:text="${user.role}">USER</td>
                    <td>
                        <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-sm btn-info">Просмотр</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
