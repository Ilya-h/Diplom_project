<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание сеанса</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Кинотеатр Админ</a>
        <a href="/admin/sessions" class="btn btn-secondary">Назад к сеансам</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Создание нового сеанса</h2>

    <div class="card mt-4">
        <div class="card-body">
            <form method="post" action="/admin/sessions">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label class="form-label">Фильм *</label>
                    <select class="form-select" name="movieId" required>
                        <option value="">Выберите фильм</option>
                        <option th:each="movie : ${movies}"
                                th:value="${movie.id}"
                                th:text="${movie.title}">
                            Название фильма
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Кинозал *</label>
                    <select class="form-select" name="hallId" required>
                        <option value="">Выберите зал</option>
                        <option th:each="hall : ${halls}"
                                th:value="${hall.id}"
                                th:text="${hall.name}">
                            Зал
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Дата и время начала *</label>
                    <input type="datetime-local" class="form-control" name="startTime" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Цена (руб.) *</label>
                    <input type="number" class="form-control" name="price" min="0" step="50"
                           value="500" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Формат *</label>
                    <select class="form-select" name="format" required>
                        <option value="2D">2D</option>
                        <option value="3D">3D</option>
                        <option value="IMAX">IMAX</option>
                        <option value="4DX">4DX</option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">Создать сеанс</button>
                    <a href="/admin/sessions" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
