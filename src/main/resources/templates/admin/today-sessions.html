<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Сеансы на сегодня</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin/dashboard">Кинотеатр Админ</a>
    <a href="/admin/sessions" class="btn btn-secondary">Все сеансы</a>
  </div>
</nav>

<div class="container mt-4">
  <h2>Сеансы на сегодня</h2>
  <p class="text-muted" th:text="${#temporals.format(T(java.time.LocalDate).now(), 'dd.MM.yyyy')}">
    Дата
  </p>

  <div class="card mt-4">
    <div class="card-body">
      <!-- Переименовываем переменную session -->
      <table class="table" th:if="${not #lists.isEmpty(sessions)}">
        <thead>
        <tr>
          <th>Время</th>
          <th>Фильм</th>
          <th>Зал</th>
          <th>Цена</th>
          <th>Формат</th>
          <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sess : ${sessions}">
          <td th:text="${#temporals.format(sess.startTime, 'HH:mm')}">18:00</td>
          <td th:text="${sess.movie?.title}">Фильм</td>
          <td th:text="${sess.hall?.name}">Зал 1</td>
          <td th:text="${#numbers.formatDecimal(sess.price, 1, 2, 'POINT')} + ' ₽'">500 ₽</td>
          <td th:text="${sess.format}">2D</td>
          <td>
            <span class="badge"
                  th:class="${sess.startTime > T(java.time.LocalDateTime).now() ?
                            'bg-success' : 'bg-secondary'}">
              <span th:text="${sess.startTime > T(java.time.LocalDateTime).now() ?
                           'Предстоящий' : 'Прошедший'}">
                Предстоящий
              </span>
            </span>
          </td>
        </tr>
        </tbody>
      </table>

      <div th:if="${#lists.isEmpty(sessions)}" class="alert alert-info">
        На сегодня нет запланированных сеансов.
        <a href="/admin/sessions/new" class="alert-link">Создать сеанс</a>
      </div>
    </div>
  </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
